<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center my-3">
        <input id="nombre" type="text" placeholder="Nombre" required><br>
        <input id="edad" type="number" placeholder="Edad" min="12" max="100" maxlength="" required><br>
        <input id="dni" type="number" placeholder="DNI" min="100000" max="99999999" maxlength="8" required><br>
        <input id="sexoM" type="radio" name="sexo" value="masculino" required>Masculino<br>
        <input id="sexoF" type="radio" name="sexo" value="femenino" required>Femenino<br>
        <input id="peso" type="number" placeholder="Peso(kg)" min="30" max="300" maxlength="3" required><br>
        <input id="altura" type="number" placeholder="Altura(cm)" min="100" max="250" maxlength="3" required><br>
        <input id="anio" type="number" placeholder="AÃ±o de Nacimiento(1930 - 2010)" min="1930" max="2010" maxlength="4" required><br>
        <button id="btnDatos" type="button">Enviar Datos</button>
    </div>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
